<div class="register">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        ngModel
        required
        minlength="4"
        maxlength="10"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
        minlength="8"
        maxlength="20"
      />
    </div>
    <div class="actions">
      <button type="submit" class="btn btn-success">Sign up</button>
      <hr />
      <p>
        Already have an account?<br />
        <a routerLink="/login">Login here!</a>
      </p>
    </div>
  </form>
</div>
