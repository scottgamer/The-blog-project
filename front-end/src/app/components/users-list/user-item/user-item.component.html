<div class="user-item">
  <div class="row">
    <div class="col-md-8">
      <h5>Username</h5>
      {{ user.username }}
    </div>

    <div class="col-md-4">
      <button
        class="btn btn-danger btn-center"
        (click)="onOpenDeleteUserModal()"
      >
        Delete
      </button>
    </div>
  </div>
  <div *ngIf="showModal">
    <app-modal title="Confirm action" buttonMessage="Delete">
      <div>
        Are you sure you want to delete this account?
        <button
          class="btn btn-danger"
          style="margin-left: .5rem;"
          (click)="onDeleteConfirm(user._id)"
        >
          Delete
        </button>
      </div>
    </app-modal>
  </div>
</div>
